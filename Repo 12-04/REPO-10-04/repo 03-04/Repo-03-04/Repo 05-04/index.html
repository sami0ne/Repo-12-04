<body>
    
    <h1>Pagina web con JS </h1>

    <script>
        console.log("Hola Mundo");
    </script>

<script>
    var nombre = prompt("Ingrese su nombre");
    var edad = prompt("Ingrese su edad");
    var ciudad = prompt("Ingrese su ciudad");
    var pais = prompt("Ingrese su pais");
    var telefono = prompt("Ingrese su telefono");
    var correo = prompt("Ingrese su correo");

    document.write("Nombre: " + nombre + "<br>");
    document.write("Edad: " + edad + "<br>");
    document.write("Ciudad: " + ciudad + "<br>");
    document.write("Pais: " + pais + "<br>");
    document.write("Telefono: " + telefono + "<br>");
    document.write("Correo: " + correo + "<br>");

    alert("Nombre: " + nombre + "\nEdad: " + edad + "\nCiudad: " + ciudad + "\nPais: " + pais + "\nTelefono: " + telefono + "\nCorreo: " + correo);

</script>

<!-- lanza una alerta cuando lo dejas de seleccionar (inspeccionar en consola) -->
<input type="text" id=" txtNumero1 " onblur="eventBlur()" placeholder="Blur" >
<br>
<!-- lanza alerta de que alguien lo selecciono (inspeccionar en consola) -->
<input type="text" onfocus="eventFocus()" placeholder="FOCUS">
<br>
<!-- cuenta los click que hago (inspeccionar en consola) -->
<button onclick ="eventClick()"> Click</button>
<br>
<!-- cuenta cuantas teclas escribo y borro (inspeccionar en consola) -->
<input type="text" placeholder="Key Down" onkeydown="eventKeyDown()">
<br>
<!-- cuenta las teclas que escribo y borro pero no si las mantengo presionadas (inspeccionar en consola) -->
<input type="text" placeholder="Key Up" onkeyup="eventKeyUp()" >
<br>
<!-- cuenta cuantas veces hago docble click (inspeccionar en consola) -->
<h1 ondblclick = "eventDblClick()"> Doble Click </h1>
<br>
<!--  -->
<select name="" id="" onchange="eventChange()">
    <option value="null" disabled selected > Seleccione </option>
    <option value="1"> Chile </option>
    <option value="2"> Peru </option>
    <option value="2"> Argentina </option>
</select>
